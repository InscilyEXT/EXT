<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="logo5.png" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>External Esports</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="style.css" rel="stylesheet" />
  <link href="responsive.css" rel="stylesheet" />

  <style>
    .sponsor-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    /* Scrollable New Arrivals Section Styling */
    .new-arrivals-section {
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      width: 80%;
      max-width: 1000px;
      margin: 50px auto; /* Center horizontally and add space around */
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .new-arrivals-section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .product-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product-card {
      background-color: #fff;
      color: #000;
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .rating {
      font-size: 1.2em;
      color: gold;
    }

    .price {
      font-weight: bold;
    }
  </style>

</head>
<body>
  <div class="hero_area">
    <!-- header section -->
    <header class="header_section">
      <div class="container">
        <div class="header_nav">
          <a class="navbar-brand brand_desktop" href="index.html">
            <img src="logo2.png" alt="" />
          </a>
        </div>
        <div class="bottom_nav">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand brand_mobile" href="index.html">
              <img src="logo2.png" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav">
                  <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="class.html">TEAM WARS</a></li>
                  <li class="nav-item"><a class="nav-link" href="blog.html">Sponsorship</a></li>
                </ul>
                <form class="form-inline">
                  <button class="btn ml-3 ml-lg-5 nav_search-btn" type="submit"></button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
  </div>

  <!-- Scrollable New Arrivals Section -->
  <section class="new-arrivals-section">
    <h2>OUR STORE</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="bike-k.jpg" alt="KRYO X26 MTB – MODEL K">
        <p class="category"></p>
        <h3>Product</h3>
        <div class="rating">☆☆☆☆☆</div>
        <p class="price">$0</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="bike-x.jpg" alt="KRYO X26 MTB – MODEL X">
        <p class="category"></p>
        <h3>Product</h3>
        <div class="rating">☆☆☆☆☆</div>
        <p class="price">$0</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </div>
  </section>

  <!-- info section -->
  <div class="info_section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 ml-auto">
          <div class="row info_main-row">
            <div class="col-md-6 pr-0">
              <section class="footer_section">
                <div class="social_box">
                  <a href="#"><img src="facebook.png" alt=""></a>
                  <a href="#"><img src="twitter.png" alt=""></a>
                  <a href="#"><img src="linkedin.png" alt=""></a>
                  <a href="#"><img src="instagram.png" alt=""></a>
                  <a href="#"><img src="youtube.png" alt=""></a>
                </div>
                <p>&copy; 2025 All Rights Reserved. External Esports</p>
              </section>
            </div>
            <div class="col-md-6 px-0">
              <div class="img-box">
                <img src="footer-img.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="bootstrap.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
</html>
